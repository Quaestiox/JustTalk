syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";
import "user.proto";

option go_package = "github.com/Quaestiox/JustTalk_backend/pb";

message LoginUserRequest{
  string username = 1;
  string password = 2;
}

message LoginUserResponse{
  string access_token = 1;
  UserResponse user = 2;
}
